<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="./code/main.js" defer type="module"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      
      <div id="timer">
        <div id="time">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controlers">
          <button data-action="Play" id="play-button">
            <i class="ph ph-play-circle"></i> 
          </button>
          <button data-action="Reset" id="stop-button">
            <i class="ph ph-stop-circle"></i>
          </button>
          <button data-action="Plus" id="plus-button">
            <i class="ph ph-plus-circle"></i>
          </button>
          <button data-action="Minus" id="minus-button">
            <i class="ph ph-minus-circle"></i>
          </button>
        </div>
      </div>

      <div id="effects">
        <button data-action="Florest" id="tree-sound" class="">
          <i class="ph ph-tree"></i>
        </button>
        <button data-action="Rain" id="rain-sound" class="">
          <i class="ph ph-cloud-rain"></i>
        </button>
        <button data-action="Cafe" id="cafe-sound" class="">
          <i class="ph ph-coffee"></i>
        </button>
        <button data-action="Burn" id="fire-sound" class="">
          <i class="ph ph-campfire"></i>
        </button>
      </div>
    </div>
  </body>
</html>
